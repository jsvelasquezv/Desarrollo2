<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resgistro</title>
	<link rel="stylesheet" href="../assets/materialize/css/materialize.min.css" type="text/css" media="screen">
	<script src="../assets/jquery-2.1.3.min.js"></script>
	<script src="../assets/materialize/js/materialize.min.js"></script>
</head>
<body>

	<div class="row">
		<div class="card col s4 offset-s4">
			<div class="card-content">
				<span class="card-title teal-text">Registro</span>
				<form action="controlador_usuario/procesar" method="post">
					<div class="row">
						<div class="input-field col s12">
							<input id="documento" type="text" class="validate" name="documento">
							<label for="documento">Documento de Identidad</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="nombre" type="text" class="validate" name="nombre">
							<label for="nombre">Nombre</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="apellido" type="text" class="validate" name="apellido">
							<label for="apellido">Apellidos</label>
						</div>
					</div>	
					<div class="row">
						<div class="input-field col s12">
							<input id="edad" type="text" class="validate" name="username">
							<label for="edad">Nombre de usuario</label>
						</div>
					</div>	
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="text" class="validate" name="email">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="pass" type="password" class="validate" name="pass">
							<label for="pass">Password</label>
						</div>
					</div>
					<div class="col s12">					
						<button class="btn waves-effect waves-light" type="submit" name="action">Registrarse
							<i class="mdi-content-send right"></i>
						</button>				
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
